<ion-header-bar align-title="left" class="bar-assertive">
  <div class="buttons">
    <button class="button button-icon icon ion-ios7-arrow-back" ng-click="goBack()"></button>
  </div>
  <h1 class="title title-left"><img src="lib/ionic/img/logo_tb_small.png" alt="tixbox.com" class="logoS"> MY WISHLIST</h1>
  <div class="buttons">
    <button class="button button-icon icon ion-ios7-cart" ng-if="cart.length >= 1" ng-click="showCart()"></button>
    <button class="button button-icon icon ion-ios7-settings" ng-click="showProfile()"></button>
  </div>
</ion-header-bar>
<ion-view title="Cart Page">
  <ion-content>
    <div class="padtty"> 
	  
	  <a class="item item-avatar item-button-right" href="" ng-repeat="data in wishlist"> 
	  
	  <img src="{{data.event_image}}">
      <h2 class="uc">{{data.event_title}}</h2>
      <div class="small"><i class="icon ion-calendar red zico"></i> <span>{{data.created_at}}</span></div>
      <button class="button button-assertive mtten" ng-click="remove()"> <i class="icon ion-ios7-trash-outline"></i> </button>
	  
      </a> 
	  
	</div>
  </ion-content>
</ion-view>
