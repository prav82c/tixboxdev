<ion-header-bar align-title="left" class="bar-assertive">
  <div class="buttons">
    <button class="button button-icon icon ion-ios7-arrow-back" ng-click="goBack()"></button>
	<img src="lib/ionic/img/logo_tb_small.png" alt="tixbox.com">
  </div>
  <h1 class="title title-left"></h1>
  <div class="buttons">
    <button class="button button-icon icon ion-ios7-cart" ng-if="cart.length >= 1" ng-click="showCart()"></button>
	<button class="button button-icon icon ion-ios7-person" ng-click="showProfile()"></button>
  </div>
</ion-header-bar>
	<ion-view title="Receipt Page">
		<ion-content>
			<div class="padtty text-center">
				<div class="mbtty"><span class="bigico icon ion-checkmark-circled success"></span><br><p>Congratulations<br>Transaction successful</p></div>
				<div class="well-bg">You have successfully purchased your tickets online. Your e-tickets have been sent to your registered email.<br>Thank you for using Tixbox.com</div>
				<a href="#" class="button button-block button-assertive">VIEW MY TICKETS</a>
			</div>
			
			<div class="card text-center">
				<div class="mbtty"><span class="bigico icon ion-close-circled fail"></span></div>
				<p>Sorry<br>Transaction Failed</p>
				<a href="#" class="button button-block button-assertive">RETRY</a>
			</div>
		</ion-content>          
</ion-view>
