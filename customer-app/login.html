<ion-header-bar align-title="left" class="bar-assertive">
	  <div class="buttons">
		<button class="button button-icon icon ion-ios7-arrow-back" ng-click="goBack()"></button>
		<img src="lib/ionic/img/logo_tb_small.png" alt="tixbox.com">
	  </div>
	  <h1 class="title">Login</h1>
	
</ion-header-bar>
<ion-view title="Login">
	<ion-content>
    <div class="list list-inset">
		<label class="item item-input">
		<input type="text" placeholder="Email" ng-model="user.email" value="">
		</label>
		<label class="item item-input">
		<input type="password" placeholder="Password" ng-model="user.password" value="">				
		</label>
		</div>
		<div class="padding">
		<button class="button button-block button-large button-assertive" class="button" ng-click="onButton1Click(user)">Login</button>
		</div>
    </div>
	</ion-content>          
</ion-view>
