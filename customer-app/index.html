<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title>customer app</title>
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="lib/ionic/css/style.css" rel="stylesheet">
<script src="cordova.js"></script>
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="js/app.js"></script>
<script src="lib/ionic/js/ionic.bundle.min.js"></script>
<script src="lib/ionic/js/underscore.js"></script>
<script>
document.addEventListener("deviceready",function() {
   window.addEventListener("message", function(event) {
        if (event.data == "redirect_wallet") {
	        document.location.href= "#/wallet";
        }else if(event.data == "redirect_events"){
		
			document.location.href= "#/events";
			
		}else{
			document.location.href= "#/events";
		}
    }, false);

}, false);

</script>
</head>
<body id="tixboxapp" ng-controller="AppController">


<ion-side-menus>	
	<ion-side-menu-content edge-drag-threshold="false" drag-content="false">	
		<ion-nav-view animation="none"></ion-nav-view>    	
	</ion-side-menu-content>	
	
	<ion-side-menu side="left">
		<ion-header-bar><h1 class="title">Categories</h1></ion-header-bar>		
		<ion-content>
			<ion-list>
				<a href="#/events/1" class="item" menu-close>Arts & Theater</a>
				<a href="#/events/2" class="item" menu-close>Family</a>
				<a href="#/events/3" class="item" menu-close>Sports</a>
				<a href="#/events/4" class="item" menu-close>Night Club</a>
			</ion-list>
		</ion-content>
	</ion-side-menu>
	
	<ion-side-menu side="right">
		<ion-header-bar><h1 class="title">Personal</h1></ion-header-bar>		
		<ion-content>
			<ion-list>
				<a href="#/wallet" class="item" menu-close>My Wallet</a>
				<a href="#/profile" class="item" menu-close>My Profile</a>
				<a href="#/tickets" class="item" menu-close>My Tickets</a>
				<a href="#/wishlist" class="item" menu-close>My Wishlist</a>
				<a href="#/change" class="item" menu-close>Change Password</a>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>

<script id="splash.html" type="text/ng-template">
	<ion-nav-bar></ion-nav-bar>
	<ion-content style="background-position: 50% 50%;; background-image: url('lib/ionic/img/logo.png'); background-repeat: no-repeat;">
	</ion-content>          
</script> 


</body>
</html>
