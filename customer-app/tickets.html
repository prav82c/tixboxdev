<ion-header-bar align-title="left" class="bar-assertive">
  <div class="buttons">
    <button class="button button-icon icon ion-ios7-arrow-back" ng-click="goBack()"></button>
	<img src="lib/ionic/img/logo_tb_small.png" alt="tixbox.com">
  </div>
  <h1 class="title title-left"></h1>
  <div class="buttons">
    <button class="button button-icon icon ion-ios7-cart" ng-if="cart.length >= 1" ng-click="showCart()"></button>
	<button class="button button-icon icon ion-ios7-person" ng-click="showProfile()"></button>
  </div>
</ion-header-bar>
<ion-view title="Ticket">
	<ion-content>
		<div class="list card">
			<div class="detTabHeadhold">
				<h2 class="detTabHead_new">My Tickets</h2>
				<div class="tinys_wrapper"></div>
			</div>				
			<a class="item item-icon-right" href="#/ticket/{{data.trans_id}}" ng-repeat="data in tickets">
			  <h2>{{data.trans_id}}</h2>
			  <i class="icon ion-printer"></i>
			</a>
		</div>
	</ion-content>          
</ion-view>
