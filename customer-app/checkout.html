<ion-header-bar align-title="left" class="bar-assertive">
  <div class="buttons">
    <button class="button button-icon icon ion-navicon"></button>
	<img src="lib/ionic/img/logo_tb_small.png" alt="tixbox.com">
  </div>
  <h1 class="title title-left"></h1>
  <div class="buttons">
    <button class="button button-icon icon ion-ios7-cart"></button>
    <button class="button button-icon icon ion-ios7-gear"></button>
	
  </div>
</ion-header-bar>
	<ion-view title="Cart Page">
		<ion-content>
<div class="list card">
				<div class="pbtty">
					<div class="detTabHeadhold">
						<h2 class="detTabHead_new">ENTER CREDIT CARD DETAILS</h2>
						<div class="tinys_wrapper"></div>
					</div>
				</div>
				<div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">CREDIT/DEBIT CARD NUMBER</span>
    <input type="text" placeholder="CREDIT/DEBIT CARD NUMBER">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">NAME ON CARD</span>
    <input type="text" placeholder="NAME ON CARD">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">EMAIL</span>
    <input type="text" placeholder="EMAIL">
  </label>
  <label class="item selectstyle">
		<span class="input-label mbten">EXPIRY DATE</span>
		<select>
			  <option selected>01</option>
			  <option>02</option>
			  <option>03</option>
		</select>
   </label>
   
   <label class="item selectstyle">
		<span class="input-label mbten">EXPIRY YEAR</span>
		<select>
			  <option selected>2015</option>
			  <option>2016</option>
			  <option>2017</option>
		</select>
   </label>

   
   
   
   <label class="item item-input item-floating-label">
    <span class="input-label">CVC</span>
    <input type="text" placeholder="CVC">
  </label>
   
</div>

 <ul class="list">
  <li class="item item-checkbox item-asserted">
     <label class="checkbox checkbox-assertive">
       <input type="checkbox">
     </label>
     I accept Terms &amp; Conditions
  </li>
</ul> 
  
  <hr class="light">
			
	<a href="#checkout" class="button button-block button-assertive">
	  PAY
	</a>
</div>
		</ion-content>          
	</ion-view>
