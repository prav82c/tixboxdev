<ion-view title="Signup">
  <ion-content>
    <div class="loginbox">
      <div class="text-center"><img src="lib/ionic/img/logo.png" alt="tixbox.com" height="50" class="mttty mbtty"></div>
      <div class="">
      <label class="item item-input item-floating-label"> <span class="input-label">First Name</span>
        <input type="text" placeholder="First Name">
      </label>
      <label class="item item-input item-floating-label"> <span class="input-label">Last Name</span>
        <input type="text" placeholder="Last Name">
      </label>
      <label class="item item-input item-floating-label"> <span class="input-label">Mobile Number</span>
        <input type="number" placeholder="Mobile Number">
      </label>
      <label class="item item-input item-floating-label"> <span class="input-label">Email</span>
        <input type="text" placeholder="Email">
      </label>
      <label class="item item-input item-floating-label"> <span class="input-label">Confirm Email</span>
        <input type="text" placeholder="Confirm Email">
      </label>
      <label class="item item-input item-floating-label"> <span class="input-label">Password</span>
        <input type="password" placeholder="Password">
      </label>
      <label class="item item-input item-floating-label"> <span class="input-label">Confirm Password</span>
        <input type="password" placeholder="Confirm Password">
      </label>
      </div>
      <button class="button button-block button-assertive" class="button" ng-click="">
      SIGNUP NOW
      </button>
    </div>
  </ion-content>
</ion-view>
