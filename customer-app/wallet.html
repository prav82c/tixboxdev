<ion-header-bar align-title="left" class="bar-assertive">
  <div class="buttons">
    <button class="button button-icon icon ion-ios7-arrow-back" ng-click="goBack()"></button>
	<img src="lib/ionic/img/logo_tb_small.png" alt="tixbox.com">
  </div>
  <h1 class="title title-left"></h1>
  <div class="buttons">
    <button class="button button-icon icon ion-ios7-cart" ng-if="cart.length >= 1" ng-click="showCart()"></button>
	<button class="button button-icon icon ion-ios7-person" ng-click="showProfile()"></button>
  </div>
</ion-header-bar>
<ion-view title="My Wallet">
	<ion-content>
		<div class="card">
				<div class="detTabHeadhold">
					<h2 class="detTabHead_new">My Wallet</h2>
					<div class="tinys_wrapper"></div>
				</div>
				<label class="item item-input item-floating-label">
					<span class="input-label">Amount</span>
					<input type="text" placeholder="Enter Amount to Add">
				</label>
				<hr class="light">
				<div class="mbtty text-center"><p>Current Balance</p><p class="tprice">AED {{wallet.available_balance}}</p></div>
				<hr class="light">
				<a href="#checkout" class="button button-block button-assertive">
				  Save Changes
				</a>
		</div>
	</ion-content>          
</ion-view>
