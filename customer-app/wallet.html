<ion-header-bar align-title="left" class="bar-assertive">
  <div class="buttons">
    <button class="button button-icon icon ion-ios7-arrow-back" ng-click="goBack()"></button>
  </div>
  <h1 class="title title-left"><img src="lib/ionic/img/logo_tb_small.png" alt="tixbox.com" class="logoS"> MY WALLET</h1>
  <div class="buttons">
    <button class="button button-icon icon ion-ios7-cart" ng-if="cart.length >= 1" ng-click="showCart()"></button>
    <button class="button button-icon icon ion-ios7-settings" ng-click="showProfile()"></button>
  </div>
</ion-header-bar>
<ion-view title="My Wallet">
  <ion-content>
    <div class="padtty">
      <div class="mbtty text-center">
        <p>Current Balance</p>
        <p class="tprice">AED {{wallet.available_balance}}</p>
      </div>
      <label class="item item-input item-floating-label"> <span class="input-label">Amount</span>
        <input type="text" placeholder="Enter Amount to Add" ng-model="credit.amount">
      </label>
      <button class="button button-block button-assertive" ng-click="updateWallet();"> Add Amount to Wallet </button>
    </div>
  </ion-content>
</ion-view>
