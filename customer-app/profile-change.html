  <div class="buttons">
    <button class="button button-icon icon ion-ios7-arrow-back" ng-click="goBack()"></button>
  </div>
  <h1 class="title title-left"><img src="lib/ionic/img/logo_tb_small.png" alt="tixbox.com" class="logoS"> CHANGE PASSWORD</h1>

    <button class="button button-icon icon ion-ios7-cart" ng-if="cart.length >= 1" ng-click="showCart()"></button>

  </div>
</ion-header-bar>
<ion-view title="Change Password">
  <ion-content>
    <div class="padtty">
      <label class="item item-input item-floating-label"> <span class="input-label">Old Password</span>
